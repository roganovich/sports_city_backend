host: localhost:8080
info:
  contact: {}
  description: Приложения бронирования спортивных площадок.
  title: Спортивный город
  version: "1.0"
paths:
  /api/address/suggest:
    post:
      consumes:
      - application/json
      description: Получить подсказку по части адреса
      parameters:
      - description: Часть адреса для поиска
        in: query
        name: query
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AddressResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "413":
          description: Request Entity Too Large
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "415":
          description: Unsupported Media Type
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Получить подсказку по части адреса
      tags:
      - Адреса
  /api/auth:
    post:
      description: Создание нового пользователя
      parameters:
      - description: Данные для создания пользователя
        in: body
        name: createUser
        required: true
        schema:
          $ref: '#/definitions/models.CreateUserRequest'
      responses:
        "201":
          description: Created
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            type: Unprocessable
      summary: Создание нового пользователя
      tags:
      - Пользователи
  /api/auth/info:
    get:
      consumes:
      - application/json
      description: Получение информации о текущем аутентифицированном пользователе
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserView'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Возвращает информацию о текущем пользователе
      tags:
      - Аутентификация
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Аутентификация пользователя по email и паролю с возвратом JWT токена
      parameters:
      - description: Учетные данные пользователя
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: JWT токен
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Аутентификация пользователя
      tags:
      - Аутентификация
  /api/auth/refresh:
    post:
      description: Обновление JWT токена для аутентифицированного пользователя
      produces:
      - application/json
      responses:
        "200":
          description: Новый JWT токен
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Обновление JWT токена
      tags:
      - Аутентификация
  /api/fields:
    get:
      consumes:
      - application/json
      description: Получить список всех площадок
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.FieldView'
            type: array
        "400":
          description: Bad Request
          schema:
            type: Bad
        "500":
          description: Internal Server Error
          schema:
            type: Internal
      summary: Получить все площадки
      tags:
      - Площадки
    post:
      description: Создать новую спортивную площадку с предоставленными данными
      parameters:
      - description: Данные для создания новой площадки
        in: body
        name: createField
        required: true
        schema:
          $ref: '#/definitions/models.CreateFieldRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.FieldView'
        "422":
          description: Unprocessable Entity
          schema:
            type: Unprocessable
      summary: Создать новую площадку
      tags:
      - Площадки
  /api/fields/{id}:
    delete:
      description: Удалить спортивную площадку по её идентификатору
      parameters:
      - description: ID площадки
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Площадка удалена
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: Not
      summary: Удалить площадку по ID
      tags:
      - Площадки
    put:
      description: Обновить существующую спортивную площадку с предоставленными данными
      parameters:
      - description: Данные для обновления площадки
        in: body
        name: updateField
        required: true
        schema:
          $ref: '#/definitions/models.UpdateFieldRequest'
      - description: ID площадки
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.FieldView'
        "404":
          description: Not Found
          schema:
            type: Not
        "422":
          description: Unprocessable Entity
          schema:
            type: Unprocessable
      summary: Обновить существующую площадку
      tags:
      - Площадки
  /api/fields/{slug}:
    get:
      description: Получить информацию о площадке по её slug
      parameters:
      - description: Slug площадки
        in: path
        name: slug
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.FieldView'
        "400":
          description: Bad Request
          schema:
            type: Bad
        "404":
          description: Not Found
          schema:
            type: Not
      summary: Получить площадку по slug
      tags:
      - Площадки
  /api/media/preloader:
    post:
      description: Загрузка медиафайла
      parameters:
      - description: Загруженный файл
        in: formData
        name: file
        required: true
        type: file
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Media'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "413":
          description: Request Entity Too Large
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "415":
          description: Unsupported Media Type
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Загрузить медиафайл
      tags:
      - Медиафайлы
  /api/rentals:
    get:
      consumes:
      - application/json
      description: Получение списка всех аренд
      responses:
        "200":
          description: OK
          schema:
